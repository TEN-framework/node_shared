name: Build Node.js Shared Library

on:
  release:
    types: [created]
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '.github/workflows/build_node_shared.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]          
    container:
      image: ghcr.io/ten-framework/ten_building_ubuntu2204
    steps:
      - name: Checkout Node.js
        uses: actions/checkout@v4
        with:
          repository: nodejs/node
          ref: v22.12.0

      - name: Configure and Build
        run: |
          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            export CC=gcc
            export CXX=g++
          else
            export CC=clang
            export CXX=clang++
          fi

          ./configure --shared

          make -j$(nproc)

      - name: Package assets
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd out/Release

          # Create symbolic link for libnode.so
          ln -s libnode.so.127 libnode.so

          # Package shared libraries into zip archive
          zip -y node-shared-linux-x64-${{ matrix.compiler }}.zip libnode.so libnode.so.127
      
      - name: Publish to release assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            out/Release/node-shared-linux-x64-${{ matrix.compiler }}.zip
