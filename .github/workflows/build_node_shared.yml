name: Build Node.js Shared Library

on:
  release:
    types: [created]
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '.github/workflows/build_node_shared.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
        build_type: [debug, release]          
    container:
      image: ghcr.io/ten-framework/ten_building_ubuntu2204
    steps:
      - name: Checkout Node.js
        uses: actions/checkout@v4
        with:
          repository: nodejs/node
          ref: v22.12.0

      - name: Configure and Build
        run: |
          if [ "$compiler" == "gcc" ]; then
            export CC=gcc
            export CXX=g++
          else
            export CC=clang
            export CXX=clang++
          fi

          if [ "$build_type" == "debug" ]; then
            ./configure --shared --debug
          else
            ./configure --shared
          fi

          make -j$(nproc)

      - name: Package assets
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          if [ "$build_type" == "debug" ]; then
            cd out/Debug
          else
            cd out/Release
          fi

          zip node-shared-linux-x64-${{ matrix.compiler }}-${{ matrix.build_type }}.zip libnode.so.127
      
      - name: Publish to release assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            if [ "$build_type" == "debug" ]; then
              out/Debug/node-shared-linux-x64-${{ matrix.compiler }}-${{ matrix.build_type }}.zip
            else
              out/Release/node-shared-linux-x64-${{ matrix.compiler }}-${{ matrix.build_type }}.zip
            fi