name: Build Node.js Shared Library

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '.github/workflows/build_node_shared.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
    container:
      image: ghcr.io/ten-framework/ten_building_ubuntu2204
    steps:
      - name: Checkout Node.js
        uses: actions/checkout@v4
        with:
          repository: nodejs/node
          ref: v22.12.0

      - name: Configure and Build
        run: |
          # if [ "$compiler" == "gcc" ]; then
          #   export CC=gcc
          #   export CXX=g++
          # else
          #   export CC=clang
          #   export CXX=clang++
          # fi

          # ./configure --shared
          # make -j$(nproc)

          # Mock build
          mkdir -p out/Release
          # Create a dummy file
          touch out/Release/libnode.so.127

      - name: Package assets
        run: |
          cd out/Release
          zip node-shared-linux-x64-${{ matrix.compiler }}.zip libnode.so.127
      
      - name: Publish to release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/Release/node-shared-linux-x64-${{ matrix.compiler }}.zip